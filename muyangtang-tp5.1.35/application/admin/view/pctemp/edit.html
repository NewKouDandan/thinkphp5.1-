{extend name='layout/public'/}

{block name='content'}
<script language='javascript'>if (parent.$$('admincpnav')) parent.$$('admincpnav').innerHTML = '后台首页&nbsp;&raquo;&nbsp;PC模板&nbsp;&raquo;&nbsp;PC模板编辑';</script>

<script type="text/javascript" src="/console/js/calendar/calendar.js"></script>
<script type="text/javascript" src="/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="/ueditor/ueditor.all.min.js"></script>

<form method="post" action="{:url('edit')}">
    <table class=tb width="100%" id="tb">
        <tr class=thead>
            <th colspan=2>PC模板编辑</th>
        </tr>


        <tr class=tdbg>
            <td valign="top" align="right"><span class=red>*</span> PC模板内容：<br></td>

            <td valign="top">

                <textarea name="content" id="content" rows="30" style="width: 800px;">{$content}</textarea>

            </td>
        </tr>


        <tr class="tdbg">
            <td></td>
            <td height="30">
                <!-- 保证接收的数据，与修改的数据一致 -->
                <input type="hidden" name="path" value="{$path}">
                <input class="btn" type="submit" value="确定">
            </td>
        </tr>
    </table>
</form>
{/block}
